title: Explore the dystopian world of Myriad, where dreams become nightmare.
body: Recruit Myriadâ€™s denizens to fight against the coming darkness. Use hundreds of different strategies and countless types of spirits to defeat both friend and foe. Explore alien lands and creeping dungeons, as you uncover the dark past that now threatens to consume Earth. Your character is your own, you will be gathering a team of spirits who can asend and grow stronger depending on your choices! The gameplay will test you, but also reward you.
